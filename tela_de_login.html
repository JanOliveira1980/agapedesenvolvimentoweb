<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    </head>
<body>
    <section class="corpo_login">
        <div class="login">
            <div>
                <img src="assets/imagens/agp_logo.png" alt="logo">
            </div>
            <form method="post">
                <input type="text" name="nome" placeholder="Nome de usuário:" autofocus>
                <input type="password" name="password" placeholder="Senha:">
                <input type="submit" value="Entrar">
                
            </form>
            <p>Ainda não tem conta?<a href="teladecadastro.html">Cadastre-se</a></p>

        </div>
    </section>

    <script type="text/javascript">
        const frm = document.querySelector("form")

        frm.addEventListener("submit", (e)=>{
            e.preventDefault()
        })//evita o envio do formulario


    </script>
    
</body>
</html>
